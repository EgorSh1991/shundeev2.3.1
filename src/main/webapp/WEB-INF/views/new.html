<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/new}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>

    <label for="lastName">Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName" required/>
    <br/>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <br/>

    <input type="submit" class="buttonAdd" value="Add"/>
</form>
</body>
</html>
